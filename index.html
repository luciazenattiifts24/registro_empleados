<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Empleados</h1>

    <form id="employeeForm">
        <div>
            <label for="fullName">Nombre completo:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="position">Cargo:</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div>
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="18" required>
        </div>
        <div>
            <label for="department">Departamento:</label>
            <select id="department" name="department" required>
                <option value="">Seleccionar departamento</option>
                <option value="Ventas">Ventas</option>
                <option value="Marketing">Marketing</option>
                <option value="IT">IT</option>
                <option value="Finanzas">Finanzas</option>
            </select>
        </div>
        <button type="button" id="addEmployeeBtn">Agregar empleado</button>
        <p id="warningMessage" style="color: red; display: none;">Por favor, completa todos los campos correctamente y aseg√∫rate de que la edad sea mayor o igual a 18.</p>
    </form>

    <script src="script.js"></script>
</body>
</html>
